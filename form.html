<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Experience Form</title>
    <link href="css/style2.css" rel="stylesheet"> <!-- Link to your CSS file for styling -->
</head>

<body>
    <div id="wrapper">
        
        <header>
            <h1>Join the Crew</h1>
            <p>Fill out the form below to express your interest in joining our sailing crew!</p>
        </header>
        
        <main>
            <form action="submit-form.html" method="post"> <!-- Set 'action' to your desired server endpoint -->
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="contact">Contact Details:</label>
                <input type="email" id="contact" name="contact" placeholder="Your email address" required>

                <label for="experience">Level of Sailing Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="">--Select Experience Level--</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
                
                <button type="submit">Submit</button>
            
            </form>
        </main>

    </div>
</body>
</html>
